# mcdonlds dataset
# Documentation: https://universe.roboflow.com/new-workspace-aysjm/-mcdonalds
# Example usage: yolo train data=mcdonlds.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── McDonalds.v6i.yolov8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: McDonalds.v6i.yolov8 # dataset root dir
train: train/images # train images (relative to 'path') 738 images
val: valid/images # val images (relative to 'path') 738 images
test: test/images


# Classes
names:
  0: Breakfast
  1: Burger with Box
  2: Burger with Package
  3: Burger
  4: Cold Drink
  5: Crispy Thighs
  6: Curly Fries
  7: Fresh Corn Cup
  8: Fries
  9: Hash Browns
  10: Hot Drink
  11: McFlurry
  12: McNuggets
  13: McWings
  14: Pie  
  15: Sundae
  16: Twist Cone
  17: Twisty Pasta Box
  18: Twisty Pasta
  19: breakfast box
  29: salad
  

# 数据增强设置
augment:
  flipud: 0.7  # 随机垂直翻转的概率
  fliplr: 0.7  # 随机水平翻转的概率
  hsv_h: 0.015  # 色调（Hue）调整范围
  hsv_s: 0.7    # 饱和度（Saturation）调整范围
  hsv_v: 0.4    # 亮度（Value）调整范围
  degrees: 0.0  # 随机旋转的角度范围
  translate: 0.1  # 随机平移的比例
  scale: 0.5    # 随机缩放的比例
  shear: 0.0    # 随机剪切的角度
  perspective: 0.0  # 透视变换的范围
